{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <div class=" w-50 mx-auto mb-3">
        <p class="mb-1">Company Name: {{ quote["name"] }}</p>
        <p class="mb-1"><span>Price: </span>{{ quote["price"] | usd }}</p>
        <p class="mb-1"><span>Symbol: </span>{{ quote["symbol"] }}</p>
    </div>
    <form action="/quote" method="get">
        <button class="btn btn-primary" type="submit">Return</button>
    </form>

{% endblock %}
